<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Project Proposals</title>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-12">
        <!-- Navbar -->
        <nav class="flex items-center justify-between font-bold">
            <!-- Logo -->
            <img src="../images/student-logo.svg" alt="Student Logo" class="hidden md:block w-20 h-20" />

            <!-- Menu Items -->
            <div class="hidden h-10 md:flex md:space-x-8">
                <div class="group">
                    <a href="../index.html">Home</a>
                    <div class="mx-2 group-hover:border-b group-hover:border-blue-500"></div>
                </div>
                <div class="group">
                    <a href="./userProfile.html">UserProfiles</a>
                    <div class="mx-2 group-hover:border-b group-hover:border-blue-500"></div>
                </div>
                <div class="group">
                    <a href="./collaborationTools.html">Collaboration Tools</a>
                    <div class="mx-2 group-hover:border-b group-hover:border-blue-500"></div>
                </div>
                <div class="group">
                    <a href="./funds.html">Funding&Grants</a>
                    <div class="mx-2 group-hover:border-b group-hover:border-blue-500"></div>
                </div>
                <div class="group">
                    <a href="./events.html">Calendar Events</a>
                    <div class="mx-2 group-hover:border-b group-hover:border-blue-500"></div>
                </div>
                <div class="group">
                    <a href="./support.html">Help & Support</a>
                    <div class="mx-2 group-hover:border-b group-hover:border-blue-500"></div>
                </div>
            </div>
            <!-- Todo Hamburger Menu -->
        </nav>

        <h2 class="text-3xl font-bold text-center mb-12">Submit a Project Proposal</h2>

        <!-- Proposal Form -->
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <form>
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Project Title</label>
                    <input type="text" placeholder="Enter project title"
                        class="w-full p-3 border border-gray-300 rounded-lg">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Research Area</label>
                    <input type="text" placeholder="Enter research area"
                        class="w-full p-3 border border-gray-300 rounded-lg">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Description</label>
                    <textarea placeholder="Describe your project"
                        class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600">Submit
                    Proposal</button>
            </form>
        </div>
    </div>
</body>

</html>
