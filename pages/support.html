<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Help & Support</title>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-12">
        <!-- Navbar -->
        <nav class="flex items-center justify-between font-bold">
            <!-- Logo -->
            <img src="../images/student-logo.svg" alt="Student Logo" class="hidden md:block w-20 h-20" />

            <!-- Menu Items -->
            <div class="hidden h-10 md:flex md:space-x-8">
                <div class="group">
                    <a href="../index.html">Home</a>
                    <div class="mx-2 group-hover:border-b group-hover:border-blue-500"></div>
                </div>
                <div class="group">
                    <a href="./userProfile.html">UserProfiles</a>
                    <div class="mx-2 group-hover:border-b group-hover:border-blue-500"></div>
                </div>
                <div class="group">
                    <a href="./collaborationTools.html">Collaboration Tools</a>
                    <div class="mx-2 group-hover:border-b group-hover:border-blue-500"></div>
                </div>
                <div class="group">
                    <a href="./funds.html">Funding & Grants</a>
                    <div class="mx-2 group-hover:border-b group-hover:border-blue-500"></div>
                </div>
                <div class="group">
                    <a href="./events.html">Calendar Events</a>
                    <div class="mx-2 group-hover:border-b group-hover:border-blue-500"></div>
                </div>
                <div class="group">
                    <a href="./support.html">Help & Support</a>
                    <div class="mx-2 group-hover:border-b group-hover:border-blue-500"></div>
                </div>
            </div>
            <!-- Todo: Hamburger Menu for mobile -->
        </nav>

        <h2 class="text-3xl font-bold text-center mb-12">Help & Support</h2>

        <!-- FAQ Section -->
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg mb-12">
            <h3 class="text-xl font-semibold mb-4">Frequently Asked Questions</h3>
            <p class="text-gray-700 mb-4">Q1: How do I submit a project proposal?</p>
            <p class="text-gray-700 mb-4">Q2: How can I find collaborators for my research?</p>
        </div>

        <!-- Contact Us Form -->
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h3 class="text-xl font-semibold mb-4">Contact Us</h3>
            <form>
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Name</label>
                    <input type="text" placeholder="Enter your name"
                        class="w-full p-3 border border-gray-300 rounded-lg">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" placeholder="Enter your email"
                        class="w-full p-3 border border-gray-300 rounded-lg">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Message</label>
                    <textarea placeholder="Enter your message"
                        class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600">Send
                    Message</button>
            </form>
        </div>
    </div>
</body>

</html>
